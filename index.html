<!DOCTYPE html>
<html>
<head lang="en-us">
	<title>Flower Image Gallery</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-2" id="gallery">
			</div>
			<div class="col-xs-10" id="frame">
				<div class="row" id="buttons">
					<div class="col-xs-3">
						<div class="col-xs-4" id="change-gallery"><!-- col-xs-offset-3" id="change-gallery"> -->
							<button class="btn-lg" id="grid-layout"><span class="glyphicon glyphicon-th" aria-hidden="true"></span></button>
						</div>
						<div class="col-xs-2 col-xs-offset-1" id="upload-img">
							<!-- <button class="btn-lg" id="grid-layout"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span></button> -->
							<input type="file" name="imagefile" accept="image/jpeg, image/png" id="upload">
						</div>

					</div>
					<div class="col-xs-3">
						<button class="btn-lg" id="left"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
					</div>
					<div class="col-xs-3">
						<button class="btn-lg" id="right"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
					</div>
					<div class="col-xs-3">
						<div class="col-xs-offset-4">
							<button class="btn-lg" id="timer-control"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 center-block" id="img-place">
					
						<img class="img-responsive flower" src="images/rainbow-rose.jpg" alt="rainbow rose">
						
					</div>
				</div>
				
			</div>
			
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
